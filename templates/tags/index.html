{% extends 'base.html' %} {% block main %}
<article>
  <h1>タグ一覧</h1>
  <ul class="list-group mt-5">
    {% for tag in tag_list %}
    <a href="{% url 'tags:detail' tag.id %}">
      <li
        class="list-group-item d-flex justify-content-between align-items-center"
      >
        {{ tag.name }}
        <span class="badge badge-primary badge-pill">{{ tag.num_topics }}件</span>
      </li>
    </a>
    {% endfor %}
  </ul>
</article>
{% endblock %}
