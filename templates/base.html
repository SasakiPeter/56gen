<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0,shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    {% load static %}
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.9.0/css/all.css"
      integrity="sha384-i1LQnF23gykqWXg6jxC2ZbCbUMxyw5gLZY6UiUS98LYV5unm8GWmfkIS6jqJfb4E"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/style.css' %}"
    />
    {% block css %} {% endblock %}
    <title>56gen</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-light bg-light">
        <h1>
          <a class="navbar-brand" href="{% url 'topics:index' %}">56gen</a>
        </h1>
        {% if request.user.is_authenticated %}
        <form
          class="form-inline"
          action="{% url 'accounts:signout' %}"
          method="post"
        >
          {% csrf_token %}
          <a class="m-2" href="{% url 'topics:index' %}"
            >ゴロみる<i class="fas fa-search"></i
          ></a>
          <a class="m-2" href="#">ゴロ募集<i class="fas fa-bullhorn"></i></a>
          <a class="m-2" href="#">タグ一覧<i class="fas fa-tags"></i></a>
          <a class="m-2" href="{% url 'accounts:index' %}"
            >ランキング<i class="fas fa-chart-line"></i
          ></a>
          <div class="dropdown">
            <button
              class="btn btn-sm btn-outline-secondary dropdown-toggle"
              type="button"
              id="dropdownMenuButton"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              <i class="fas fa-user-circle"></i>
            </button>
            <div
              class="dropdown-menu dropdown-menu-right"
              aria-labelledby="dropdownMenuButton"
            >
              <a
                class="dropdown-item"
                href="{% url 'accounts:detail' request.user.id %}"
                >プロフィール</a
              >
              <button class="dropdown-item" type="submit">
                ログアウト
              </button>
            </div>
          </div>
        </form>
        {% else %}
        <div>
          <a class="m-2" href="{% url 'topics:index' %}"
            >ゴロみる<i class="fas fa-search"></i
          ></a>
          <a class="m-2" href="#">ゴロ募集<i class="fas fa-bullhorn"></i></a>
          <a class="m-2" href="#">タグ一覧<i class="fas fa-tags"></i></a>
          <a class="m-2" href="{% url 'accounts:index' %}"
            >ランキング<i class="fas fa-chart-line"></i
          ></a>
          <a
            class="btn btn-outline-secondary"
            href="{% url 'accounts:signin' %}"
            >ログイン</a
          >
          <a
            class="btn btn-outline-secondary"
            href="{% url 'accounts:signup' %}"
            >新規登録</a
          >
        </div>
        {% endif %}
      </nav>
    </header>

    <main class="container py-5">
      {% block main %}
      <h1>This is main block.</h1>
      {% endblock %}
    </main>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    {% block js %}{% endblock %}
  </body>
</html>
